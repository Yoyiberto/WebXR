<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Paradise - For My Love</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        #loading-progress {
            height: 100%;
            width: 0%;
            background-color: #0095ff;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #debug-info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 350px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading Penguin Paradise...</h2>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    
    <div id="controls">
        <h3>Controls:</h3>
        <p>Click and drag to rotate the view</p>
        <p>Mouse wheel to zoom in/out</p>
    </div>
    
    <div id="debug-info">
        <h4>Debug Info:</h4>
        <div id="debug-content"></div>
    </div>
    
    <!-- Import maps for ES modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
